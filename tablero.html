<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draftosaurus - Tablero</title>
  <link rel="stylesheet" href="css/tablero.css">
</head>
<body>
  <div class="main-layout">

    <!-- DADO PRIMERO -->
    <div class="sidebar right">
      <h4>Dado</h4>
      <img src="img/imagen_Tablero/dado.png" alt="Dado" class="dado-img">
    </div>

    <!-- TABLERO EN EL MEDIO -->
    <div class="tablero">
      <div class="recinto" id="recinto-1"></div>
      <div class="recinto" id="recinto-2"></div>
      <div class="recinto" id="recinto-3"></div>
      <div class="recinto" id="recinto-4"></div>
      <div class="recinto" id="recinto-5"></div>
      <div class="recinto" id="recinto-6"></div>
      <div class="recinto" id="recinto-7"></div>
    </div>

    <!-- DINOSAURIOS ABAJO -->
    <div class="dino-panel">
      <h4>Tus Dinosaurios</h4>
      <div class="dino-grid">
        <img src="img/imagen_Tablero/dino1.png" alt="Dino 1">
        <img src="img/imagen_Tablero/dino2.png" alt="Dino 2">
        <img src="img/imagen_Tablero/dino3.png" alt="Dino 3">
        <img src="img/imagen_Tablero/dino4.png" alt="Dino 4">
        <img src="img/imagen_Tablero/dino5.png" alt="Dino 5">
        <img src="img/imagen_Tablero/T-rex.png" alt="Dino 6">
      </div>
    </div>

  </div>
</body>
</html>
