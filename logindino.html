<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/logindino.css"/>
</head>
<body>
  <div class="login-container">
    <div class="login-box glass-effect position-relative">

      <!-- Switch oculto -->
      <input type="checkbox" id="toggle-form" />

      <!-- Título Login -->
      <h2 class="form-title login-title yellow-text">Iniciar Sesión</h2>
      <!-- Título Registro -->
      <h2 class="form-title register-title yellow-text">Registrarse</h2>
      <!-- Formulario de Login -->
      <form class="form login-form" action="index.html" method="get">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" required placeholder="Ingresa tu correo" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" required placeholder="Ingresa tu contraseña" />
        </div>
        <button type="submit" class="img-button">
          <img src="img/botonjugar.png" alt="Iniciar" />
        </button>
        <div class="mt-3 text-center yellow-text">
          <label for="toggle-form" class="toggle-link">¿No tenés cuenta? Registrate</label>
        </div>
      </form>

      <!-- Formulario de Registro -->
      <form class="form register-form" action="registro.html" method="get">
        <div class="mb-3">
          <input type="text" class="form-control" id="nombre" required placeholder="Tu nombre" />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="new-email" required placeholder="Tu correo" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="new-password" required placeholder="Nueva contraseña" />
          <input type="password" class="form-control" id="confirm-password" required placeholder="Repetir contraseña" />
        </div>
        <button type="submit" class="img-button">
          <img src="img/botonjugar.png" alt="Registrar" />
        </button>
        <div class="mt-3 text-center yellow-text">
          <label for="toggle-form" class="toggle-link">¿Ya tenés cuenta? Iniciá sesión</label>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
