<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking de Jugadores</title>

  <!-- Bootstrap + Google Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/ranking.css" />
</head>

<body>
  <main class="ranking-container d-flex justify-content-center align-items-center vh-100">
    <section class="ranking-box glass-effect text-white p-5 shadow-lg rounded-4" role="region" aria-label="Ranking de Jugadores">

      <h1 class="text-center mb-5 yellow-text display-5">🏆 Ranking de Jugadores</h1>

      <div class="table-responsive ranking-table">
        <table class="table table-hover text-white table-borderless mb-0">
          <thead>
            <tr class="yellow-text fw-bold fs-5">
              <th scope="col">#</th>
              <th scope="col">Jugador</th>
              <th scope="col">Puntos</th>
            </tr>
          </thead>
          <tbody>
            <tr class="top-1">
              <td>🥇</td>
              <td>Martin</td>
              <td>120</td>
            </tr>
            <tr class="top-2">
              <td>🥈</td>
              <td>Valentín</td>
              <td>110</td>
            </tr>
            <tr class="top-3">
              <td>🥉</td>
              <td>Leandro</td>
              <td>95</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-4 text-center">
          <a href="index.html" class="btn btn-outline-warning">Volver al inicio</a>
        </div>
    </section>
  </main>
</body>
</html>
