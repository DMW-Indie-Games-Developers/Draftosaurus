        <section id="registrarse">
            <div class="container">
                <h2 class="display-5 text-center mb-5 fw-bold">Registrarse</h2>
                <p class="lead text-center mb-5">Adelante registrate en este mundo de dinosaurios y magia</p>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <div class="card shadow-lg p-4 bg-dark">
                            <div class="card-body bg-dark">
                                <form>
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label fw-bold">Nombre</label>
                                        <input type="text" class="form-control rounded" id="nombre" placeholder="Tu nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                                        <input type="email" class="form-control rounded" id="email" placeholder="tu.email@ejemplo.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="asunto" class="form-label fw-bold">Password</label>
                                        <input type="password" class="form-control rounded" id="asunto" placeholder="Su password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="asunto" class="form-label fw-bold">Confirmar-Password</label>
                                        <input type="password" class="form-control rounded" id="asunto" placeholder="Repita su password" required>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary btn-lg shadow">Registrarse</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
